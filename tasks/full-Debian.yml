---
- name: Run the equivalent of "apt-get clean"
  apt:
    clean: yes

- name: Full OS Upgrade
  apt:
    update_cache: true
    force_apt_get: True
    name: "*"
    state: latest
  register: result
  retries: "{{ os_update_retry }}"
  delay: "{{ os_update_retry_delay }}"
  until: result is not failed

- name: print results
  debug:
    var: result
  when: os_update_debug_vars
...
